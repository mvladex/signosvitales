{% extends 'esqueleto.html' %}
{% block titulo %}
            <title>Registro de Personas</title>
{% endblock %}

{% block contenido %}
  <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Alta de personas</h3></div>
                                    <div class="card-body">
                                        <form method="post" action="{{ url_for('save_data') }}">
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="nombre" name="nombre" type="text" placeholder="Enter your first name" />
                                                        <label for="inputFirstName">Nombre</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating">
                                                        <input class="form-control" id="temperatura" name="temperatura" type="number" placeholder="Enter your last name" />
                                                        <label for="inputLastName">Temperatura</label>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="fecha" name="fecha" type="date" placeholder="Create a password" />
                                                        <label for="inputPassword">Fecha</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="hora" name="hora" type="time" placeholder="Confirm password" />
                                                        <label for="inputPasswordConfirm">Hora</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="mt-4 mb-0">
                                                <button class="btn btn-success">Registrar</button>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
{% endblock %}
