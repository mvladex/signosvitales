{% extends 'estructura.html' %}

{% block contenido_principal %}
   <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Registro de Pacientes</h3></div>
                                    <div class="card-body">
                                        <form method="post" action="{{ url_for('guardar_info') }}">
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="nombre" name="nombre" type="text" placeholder="Nombre completo" />
                                                        <label for="inputFirstName">nombre</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating">
                                                        <input class="form-control" id="edad" name="edad" type="number" placeholder="Edad" />
                                                        <label for="inputLastName">Edad</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="correo" name="correo" type="email" placeholder="correo" />
                                                <label for="inputEmail">Correo</label>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="direccion" name="direccion" type="text" placeholder="Dirección" />
                                                        <label for="">Dirección</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" name="telefono" id="telefono" type="tel" placeholder="Teléfono" />
                                                        <label for="telefono">Teléfono</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="mt-4 mb-0">
                                                    <button class="btn-success">Registrar</button>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        {% if mensaje %}
                                            <div class="alert alert-success" role="alert">
                                             {{ mensaje }}
                                            </div>
                                        {% endif %}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
{% endblock %}
