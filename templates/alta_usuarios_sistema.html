{% extends 'esqueleto.html' %}
{% block titulo %}
            <title>Registro de Usuarios de Sistema</title>
{% endblock %}

{% block contenido %}
  <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Registro de usuarios del sistema</h3></div>
                                    <div class="card-body">
                                        <form method="post" action="{{ url_for('guardarusuariosistema') }}">
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="nombre" name="nombre" type="text" placeholder="Enter your first name" />
                                                        <label for="inputFirstName">Nombre completo</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating">
                                                        <input class="form-control" id="correo" name="correo" type="email" placeholder="Enter your last name" />
                                                        <label for="inputLastName">correo</label>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="usuario" name="usuario" type="text" placeholder="Create a password" />
                                                        <label for="inputPassword">Nombre de usuario del sistema</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="password" name="password" type="password" placeholder="Confirm password" />
                                                        <label for="inputPasswordConfirm">Contraseña</label>
                                                    </div>
                                                </div>


                                            </div>

                                                   <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="telefono" name="telefono" type="number" placeholder="Create a password" />
                                                        <label for="inputPassword">Teléfono</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <select class="form-control" id="tipo" name="tipo">
                                                            <option>Invitado</option>
                                                            <option>Administrador</option>
                                                        </select>

                                                        <label for="inputPasswordConfirm">Tipo</label>
                                                    </div>
                                                </div>


                                            </div>



                                            <div class="mt-4 mb-0">
                                                <button class="btn btn-success">Registrar</button>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
{% endblock %}
