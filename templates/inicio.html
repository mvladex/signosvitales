{% extends 'estructura.html' %}

{% block contenido_principal %}

                    <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Dashboard</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item active">Dashboard</li>
                        </ol>

                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-table me-1"></i>
                                Humedad
                            </div>
                            <div class="card-body">
                                <table id="datatablesSimple">
                                    <thead>
                                        <tr>
                                            <th>Fecha</th>
                                            <th>Hora</th>
                                            <th>Valor</th>
                                            <th>Estado</th>

                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>
                                            <th>Fecha</th>
                                            <th>Hora</th>
                                            <th>Valor</th>
                                            <th>Estado</th>
                                        </tr>
                                    </tfoot>
                                    <tbody>
                                    <!-- aca colocaremos los datos de firebase -->
                                    {% for datos in elementos_humedad %}
                                        <tr>
                                        <td>{{ datos.fecha }}</td>
                                        <td>{{ datos.hora }}</td>
                                        <td>{{ datos.valor }}</td>
                                        <td>{{ datos.estado }}</td>
                                        </tr>
                                    {% endfor %}
                                    </tbody>

                                </table>
                            </div>
                        </div>
                    </div>
                </main>

{% endblock %}
